<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead border-bottom-warning">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="mother">
      <!-- Timeblocks go here -->
    <div class="col-12 col-md-6 col-xl-3 mb-3" id="mother">
      <div id="time-blocks">
        <h4 class="hour">9AM</h4>
        <textarea class="nine-textarea" id="nine-text"></textarea>
        <button class="saveBtn" id="nine">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">10AM</h4>
        <textarea class="ten-textarea" id="ten-text"></textarea>
        <button class="saveBtn" id="ten">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">11AM</h4>
        <textarea class="eleven-textarea" id="eleven-text"></textarea>
        <button class="saveBtn" id="eleven">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">12PM</h4>
        <textarea class="twelve-textarea" id="twelve-text"></textarea>
        <button class="saveBtn" id = 'twelve'>Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">1PM</h4>
        <textarea class="one-textarea" id="one-text"></textarea>
        <button class="saveBtn" id="one">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">2PM</h4>
        <textarea class="two-textarea" id="two-text"></textarea>
        <button class="saveBtn" id="two">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">3PM</h4>
        <textarea class="three-textarea" id="three-text"></textarea>
        <button class="saveBtn" id="three">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">4PM</h4>
        <textarea class="four-textarea" id="four-text"></textarea>
        <button class="saveBtn" id="four">Save</button>
      </div>
      <div id="time-blocks">
        <h4 class="hour">5PM</h4>
        <textarea class="five-textarea" id="five-text"></textarea>
        <button class="saveBtn" id="five">Save</button>
      </div>
    </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
